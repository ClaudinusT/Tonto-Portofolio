{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- bootstrap 5 CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      {% load static %}
      <title>{% block title %} Portofolio - Home {% endblock title %}</title>
      <link rel="stylesheet" href="{% static 'css/template.css' %}">
      {% block extrahead %}
      {% endblock extrahead %}
  </head>

  <body>

    <header>
      <a href="#" class="logo">Tonto</a>
      
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a href="#Education">Education</a>
              </li>
              <li class="nav-item">
                <a href="#Projects">Projects</a>
              </li>
              <li class="nav-item">
                <a href="#Contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- <img class="main-img" src="https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="main img"> -->
    
    {% block content %}
    {% endblock content %}

    <!-- Bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/template.js' %}"></script>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
